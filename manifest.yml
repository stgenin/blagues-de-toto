modules:
  jira:adminPage:
    - key: blagues-de-toto-admin-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Blagues de Toto
  trigger:
    - key: onIssueCreated
      function: issue-created
      events:
        - avi:jira:created:issue
      filter:
        ignoreSelf: false
  function:
    - key: resolver
      handler: index.handler 
    - key: issue-created
      handler: index.issueCreatedHandler      
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/c0115e9e-7c34-49d6-a782-541492552cf5
permissions:
  scopes:
    - storage:app
    - read:jira-work
    - write:jira-work
